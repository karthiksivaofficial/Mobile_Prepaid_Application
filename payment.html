<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /*background: linear-gradient(to right, #f1e0c6, #e6cfa5, #d3b18c);*/
      background-color: #EDF4C2 !important;
      font-family: 'Poppins', sans-serif;
    }
    .payment-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .back-button {
      font-size: 22px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .amount-box {
      background: linear-gradient(to left, #f6f9fc, #e2e8f0, #cbd5e0);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: 500;
    }
    .btn-primary {
      width: 100%;
      border-radius: 6px;
      margin-top: 15px;
    }
    .nav-tabs .nav-item .nav-link {
      color: #007bff;
      font-weight: bold;
    }
    .nav-tabs .nav-item .nav-link.active {
      background-color: #007bff;
      color: white;
    }
    .input-group {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
    }
    .input-group input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      outline: none;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <div class="header mb-3">
    <a href="javascript:history.back()" class="back-button">&larr;</a>
    <div>
      <a href="#" class="text-primary">Payment</a> <br>
      <span class="text-primary">Number: <span id="payment-Number">₹3599</span></span>
    </div>
  </div>

  <div class="amount-box mb-3">
    <p class="mb-1 text-muted">Amount</p>
    <p class="h4 font-weight-bold" id="payment-amount">₹3599</p>
  </div>

  <ul class="nav nav-tabs mb-3" id="paymentTabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#upi">UPI</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#card">Card</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#netbanking">Net Banking</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#wallets">Wallets</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="upi" class="tab-pane fade show active">
      <label>Enter UPI ID:</label>
      <div class="input-group">
        <input type="text" placeholder="Enter your UPI ID">
      </div>
      <button class="btn btn-primary" onclick="redirectToSuccess()">Pay via UPI</button>
    </div>

    <div id="card" class="tab-pane fade">
      <form>
        <div class="form-group">
          <label>Card Number</label>
          <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
          <label>Expiry Date</label>
          <input type="text" class="form-control" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label>CVV</label>
          <input type="text" class="form-control" placeholder="***">
        </div>
        <button type="button" class="btn btn-primary" onclick="redirectToSuccess()">Pay via Card</button>
      </form>
    </div>

    <div id="netbanking" class="tab-pane fade">
      <label>Select Bank:</label>
      <select class="form-control">
        <option>SBI</option>
        <option>HDFC</option>
        <option>ICICI</option>
        <option>Axis Bank</option>
      </select>
      <button class="btn btn-primary" onclick="redirectToSuccess()">Pay via Net Banking</button>
    </div>

    <div id="wallets" class="tab-pane fade">
      <label>Select Wallet:</label>
      <select class="form-control">
        <option>Paytm</option>
        <option>PhonePe</option>
        <option>Google Pay</option>
      </select>
      <button class="btn btn-primary" onclick="redirectToSuccess()">Pay via Wallet</button>
    </div>
  </div>
</div>
<script src="./js/plan-recharge.js"></script>
<script>
  function redirectToSuccess() {
    window.location.href = "./success.html";
  }
  document.addEventListener("DOMContentLoaded", () => {
    const selectedPlan = JSON.parse(localStorage.getItem("selectedPlan"));

    if (selectedPlan) {
      document.getElementById('payment-amount').textContent = selectedPlan?.price ?? "N/A";
      document.getElementById('payment-Number').textContent = selectedPlan?.phoneNumber ?? "No phone number";
    }
  });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
