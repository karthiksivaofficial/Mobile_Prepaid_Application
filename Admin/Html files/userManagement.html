<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Cards with Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #e91e63;
      padding-top: 20px;
      color: white;
    }

    .sidebar a {
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: white;
      color: #e91e63;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }

    /* Header */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 5px;
      background: white;
      border-bottom: 2px solid #ddd;
      gap: 50px;
    }

    .form-control {
      margin-left: 150px;
    }

    .btn-danger {
      margin-left: 15%;
    }

    /* Cards */
    .card-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .card-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card-box:hover {
      background-color: #e91e63;
      color: white;
    }

    .card-box i {
      font-size: 30px;
      margin-bottom: 10px;
    }

    /* Table */
    .table-container {
      margin-top: 30px;
    }

    .table thead {
      background-color: #e91e63;
      color: white;
    }

    .view-btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-center">Admin Panel</h4>
  <hr class="text-white"/>
  <a href="#" id="dashboard"><i class="fas fa-home"></i> Dashboard</a>
  <a href="#" id="user-management"><i class="fas fa-user-graduate"></i> User Management</a>
  <a href="#" id="plan-management"><i class="fas fa-user-tie"></i> Plan Management</a>
  <a href="#" id="transaction"><i class="fas fa-school"></i> Transaction</a>
  <a href="#" id="support"><i class="fas fa-question-circle"></i> Support</a>
  <a href="#" id="analysis"><i class="fas fa-cog"></i> Analysis</a>
</div>

<!-- Content -->
<div class="content">
  <!-- Header -->
  <div class="top-bar">
    <h4>Dashboard</h4>
    <input type="text" placeholder="Search..." class="form-control w-25">
    <button class="btn btn-danger">Add New</button>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </div>

  <!-- Cards Section -->
  <div class="card-container">
    <div class="card-box" id="active-card" onclick="showTable('active')">
      <i class="fas fa-check-circle"></i>
      <h5>Active Users</h5>
    </div>
    <div class="card-box" id="expiry-card" onclick="showTable('expiry')">
      <i class="fas fa-calendar-times"></i>
      <h5>Expiring Soon</h5>
    </div>
    <div class="card-box" id="inactive-card" onclick="showTable('inactive')">
      <i class="fas fa-times-circle"></i>
      <h5>Inactive Users</h5>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-container" id="table-container" style="display: none;">
    <h4 id="table-title"></h4>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Plan</th>
        <th>Expiry Date</th>
        <th>Last Transaction</th>
        <th>Transaction Amount</th>
        <th>Status</th>
        <th>View</th>
      </tr>
      </thead>
      <tbody id="table-body">
      <!-- Dynamic Content -->
      </tbody>
    </table>
  </div>
</div>

<!-- JavaScript -->
<script>
  function showTable(status) {
    // Set title based on card clicked
    let tableTitle = '';
    if (status === 'active') {
      tableTitle = 'Active Users';
    } else if (status === 'expiry') {
      tableTitle = 'Users Expiring Soon';
    } else if (status === 'inactive') {
      tableTitle = 'Inactive Users';
    }

    document.getElementById('table-title').textContent = tableTitle;

    // Sample Data for Users
    const users = [
      { name: "John Doe", phone: "123-456-7890", plan: "Basic Plan", expiry: "2025-03-15", lastTransaction: "2025-02-01", amount: "$100", status: "Active" },
      { name: "Jane Smith", phone: "987-654-3210", plan: "Premium Plan", expiry: "2025-02-25", lastTransaction: "2025-01-15", amount: "$200", status: "Active" },
      { name: "Alice Johnson", phone: "555-666-7777", plan: "Standard Plan", expiry: "2025-05-10", lastTransaction: "2025-02-05", amount: "$150", status: "Inactive" },
      { name: "Bob Brown", phone: "333-444-5555", plan: "Basic Plan", expiry: "2025-02-20", lastTransaction: "2025-01-28", amount: "$120", status: "Expiring Soon" },
    ];

    // Filter users based on status (active, expiring, inactive)
    const filteredUsers = users.filter(user => {
      if (status === 'active') {
        return user.status === "Active";
      } else if (status === 'expiry') {
        return user.status === "Expiring Soon";
      } else {
        return user.status === "Inactive";
      }
    });

    // Populate table with filtered users
    let tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';  // Clear previous data
    filteredUsers.forEach(user => {
      let row = `<tr>
                        <td>${user.name}</td>
                        <td>${user.phone}</td>
                        <td>${user.plan}</td>
                        <td>${user.expiry}</td>
                        <td>${user.lastTransaction}</td>
                        <td>${user.amount}</td>
                        <td>${user.status}</td>
                        <td><button class="view-btn">View</button></td>
                    </tr>`;
      tableBody.innerHTML += row;
    });

    // Display the table
    document.getElementById('table-container').style.display = 'block';
  }
  document.getElementById("user-management").addEventListener("click", function () {
    window.location.href="./userManagement.html";
  });
  document.getElementById("plan-management").addEventListener("click", function () {
    window.location.href="./planManagement.html";
  });
  document.getElementById("dashboard").addEventListener("click", function () {
    window.location.href="./dashboard.html";
  });
  document.getElementById("transaction").addEventListener("click", function () {
    window.location.href="./Transaction.html";
  });
  document.getElementById("analysis").addEventListener("click", function () {
    window.location.href="./analysis.html";
  });
  document.getElementById("support").addEventListener("click", function () {
    window.location.href="./support.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
