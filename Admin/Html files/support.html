<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #e91e63;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: white;
            color: #e91e63;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-bottom: 2px solid #ddd;
        }

        .table-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <hr class="text-white"/>
    <a href="#" id="dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#" id="user-management"><i class="fas fa-user-graduate"></i> User Management</a>
    <a href="#" id="plan-management"><i class="fas fa-user-tie"></i> Plan Management</a>
    <a href="#" id="transaction"><i class="fas fa-school"></i> Transaction</a>
    <a href="#" id="support"><i class="fas fa-question-circle"></i> Support</a>
    <a href="#" id="analysis"><i class="fas fa-cog"></i> Analysis</a>
</div>

<div class="content">
    <div class="top-bar">
        <h4>Support - Customer Queries</h4>
    </div>

    <div class="table-container">
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Ticket ID</th>
                <th>Customer Name</th>
                <th>Query</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>#001</td>
                <td>John Doe</td>
                <td>Issue with payment</td>
                <td>
                    <select class="form-select status-select">
                        <option value="Processing">Processing</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Denied">Denied</option>
                    </select>
                </td>
                <td><button class="btn btn-sm btn-primary save-btn">Save</button></td>
            </tr>
            <tr>
                <td>#002</td>
                <td>Jane Smith</td>
                <td>Account locked</td>
                <td>
                    <select class="form-select status-select">
                        <option value="Processing">Processing</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Denied">Denied</option>
                    </select>
                </td>
                <td><button class="btn btn-sm btn-primary save-btn">Save</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.querySelectorAll('.save-btn').forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const ticketID = row.cells[0].textContent;
            const status = row.querySelector('.status-select').value;
            alert(`Status for Ticket ${ticketID} updated to: ${status}`);
        });
    });
    document.getElementById("user-management").addEventListener("click", function () {
        window.location.href="./userManagement.html";
    });
    document.getElementById("plan-management").addEventListener("click", function () {
        window.location.href="./planManagement.html";
    });
    document.getElementById("dashboard").addEventListener("click", function () {
        window.location.href="./dashboard.html";
    });
    document.getElementById("transaction").addEventListener("click", function () {
        window.location.href="./Transaction.html";
    });
    document.getElementById("analysis").addEventListener("click", function () {
        window.location.href="./analysis.html";
    });
    document.getElementById("support").addEventListener("click", function () {
       window.location.href="./support.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
