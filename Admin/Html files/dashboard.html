<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #e91e63;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: white;
            color: #e91e63;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 5px;
            background: white;
            border-bottom: 2px solid #ddd;
            gap: 50px;
        }
        .form-control{
            margin-left: 150px;
        }
        .btn-danger{
            margin-left: 15%;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-box i {
            font-size: 30px;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .table thead {
            background: #e91e63;
            color: white;
        }

        .view-btn {
            background: #e91e63;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 210px;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <hr class="text-white"/>
    <a href="#" id="dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#" id="user-management"><i class="fas fa-user-graduate"></i> User Management</a>
    <a href="#" id="plan-management"><i class="fas fa-user-tie"></i> Plan Management</a>
    <a href="#" id="transaction"><i class="fas fa-school"></i> Transaction</a>
    <a href="#" id="support"><i class="fas fa-question-circle"></i> Support</a>
    <a href="#" id="analysis"><i class="fas fa-cog"></i> Analysis</a>
</div>

<div class="content">
    <div class="top-bar">
        <h4>DashBoard</h4>
        <input type="text" placeholder="Search..." class="form-control w-25">
        <button class="btn btn-danger">Add New</button>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
    </div>

    <div class="dashboard-cards">
        <div class="card-box">
            <i class="fas fa-users"></i>
            <h3>2194</h3>
            <p>Active Users</p>
        </div>
        <div class="card-box">
            <i class="fas fa-user-tie"></i>
            <h3>53</h3>
            <p>In-Active</p>
        </div>
        <div class="card-box">
            <i class="fas fa-school"></i>
            <h3>5</h3>
            <p>Expire in 3 days</p>
        </div>
        <div class="card-box">
            <i class="fas fa-wallet"></i>
            <h3>$350,000</h3>
            <p>Income</p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-8">
            <div class="p-3 border rounded shadow-sm">
                <div class="d-flex justify-content-between">
                    <h5>Recent Payments</h5>
                    <button class="btn btn-sm btn-danger">View All</button>
                </div>
                <table class="table mt-2">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Plan</th>
                        <th>Amount</th>
                        <th>Option</th>
                    </tr>
                    </thead>
                    <tbody id="payment-list">
                    <tr>
                        <td>Jassa</td>
                        <td>Basic Plan</td>
                        <td>$120</td>
                        <td><button class="view-btn">View</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-4">
            <div class="p-3 border rounded shadow-sm">
                <div class="d-flex justify-content-between">
                    <h5>New User</h5>
                    <button class="btn btn-sm btn-danger">View All</button>
                </div>
                <table class="table mt-2">
                    <thead>
                    <tr>
                        <th>Profile</th>
                        <th>Name</th>
                        <th>Option</th>
                    </tr>
                    </thead>
                    <tbody id="students-list">
                    <tr>
                        <td><img src="https://via.placeholder.com/40" class="profile-pic" alt="Profile"></td>
                        <td>Jassa</td>
                        <td><i class="fas fa-edit"></i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const payments = [
            { name: "Aman", school: "Popular Plan", amount: "$100" },
            { name: "Raj", school: "Unlimited Plan", amount: "$150" }
        ];

        let paymentList = document.getElementById("payment-list");
        payments.forEach(payment => {
            let row = `<tr>
                    <td>${payment.name}</td>
                    <td>${payment.school}</td>
                    <td>${payment.amount}</td>
                    <td><button class="view-btn">View</button></td>
                </tr>`;
            paymentList.innerHTML += row;
        });
    });

    document.getElementById("user-management").addEventListener("click", function () {
        window.location.href="./userManagement.html";
    });
    document.getElementById("plan-management").addEventListener("click", function () {
        window.location.href="./planManagement.html";
    });
    document.getElementById("dashboard").addEventListener("click", function () {
        window.location.href="./dashboard.html";
    });
    document.getElementById("transaction").addEventListener("click", function () {
        window.location.href="./Transaction.html";
    });
    document.getElementById("analysis").addEventListener("click", function () {
        window.location.href="./analysis.html";
    });
    document.getElementById("support").addEventListener("click", function () {
        window.location.href="./support.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
