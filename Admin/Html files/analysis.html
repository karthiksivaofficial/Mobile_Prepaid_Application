<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #e91e63;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: white;
            color: #e91e63;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .chart-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <hr class="text-white"/>
    <a href="#" id="dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#" id="user-management"><i class="fas fa-user-graduate"></i> User Management</a>
    <a href="#" id="plan-management"><i class="fas fa-user-tie"></i> Plan Management</a>
    <a href="#" id="transaction"><i class="fas fa-school"></i> Transaction</a>
    <a href="#" id="support"><i class="fas fa-question-circle"></i> Support</a>
    <a href="#" id="analysis"><i class="fas fa-cog"></i> Analysis</a>
</div>

<div class="content">
    <div class="top-bar">
        <h4>Analysis</h4>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="chart-box">
                <h5>User Growth</h5>
                <canvas id="userGrowthChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-box">
                <h5>Revenue Generated</h5>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-box">
                <h5>Plan Distribution</h5>
                <canvas id="planChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-box">
                <h5>Transaction Summary</h5>
                <canvas id="transactionChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx1 = document.getElementById('userGrowthChart').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Users',
                data: [200, 250, 300, 350, 400],
                backgroundColor: '#e91e63'
            }]
        }
    });

    const ctx2 = document.getElementById('planChart').getContext('2d');
    new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: ['Basic', 'Standard', 'Premium'],
            datasets: [{
                data: [50, 30, 20],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
            }]
        }
    });

    const ctx3 = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx3, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Revenue ($)',
                data: [5000, 7000, 8000, 12000, 15000],
                borderColor: '#e91e63',
                fill: false
            }]
        }
    });

    const ctx4 = document.getElementById('transactionChart').getContext('2d');
    new Chart(ctx4, {
        type: 'pie',
        data: {
            labels: ['Completed', 'Pending', 'Failed'],
            datasets: [{
                data: [60, 30, 10],
                backgroundColor: ['#4caf50', '#ff9800', '#f44336']
            }]
        }
    });
    document.getElementById("user-management").addEventListener("click", function () {
        window.location.href="./userManagement.html";
    });
    document.getElementById("plan-management").addEventListener("click", function () {
        window.location.href="./planManagement.html";
    });
    document.getElementById("dashboard").addEventListener("click", function () {
        window.location.href="./dashboard.html";
    });
    document.getElementById("transaction").addEventListener("click", function () {
        window.location.href="./Transaction.html";
    });
    document.getElementById("analysis").addEventListener("click", function () {
        window.location.href="./analysis.html";
    });
    document.getElementById("support").addEventListener("click", function () {
        window.location.href="./support.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
