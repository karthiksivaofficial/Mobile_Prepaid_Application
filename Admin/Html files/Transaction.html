<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #e91e63;
      padding-top: 20px;
      color: white;
    }

    .sidebar a {
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: white;
      color: #e91e63;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 5px;
      background: white;
      border-bottom: 2px solid #ddd;
      gap: 50px;
    }

    .btn-download {
      background: #e91e63;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h4 class="text-center">Admin Panel</h4>
  <hr class="text-white"/>
  <a href="#" id="dashboard"><i class="fas fa-home"></i> Dashboard</a>
  <a href="#" id="user-management"><i class="fas fa-user-graduate"></i> User Management</a>
  <a href="#" id="plan-management"><i class="fas fa-user-tie"></i> Plan Management</a>
  <a href="#" id="transaction"><i class="fas fa-school"></i> Transaction</a>
  <a href="#" id="support"><i class="fas fa-question-circle"></i> Support</a>
  <a href="#" id="analysis"><i class="fas fa-cog"></i> Analysis</a>
</div>

<div class="content">
  <div class="top-bar">
    <h4>Transaction History</h4>
    <button class="btn btn-danger" onclick="downloadAll()">Download All</button>
  </div>

  <div class="mt-4">
    <table class="table table-bordered">
      <thead class="table-danger">
      <tr>
        <th>Transaction ID</th>
        <th>User</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Download</th>
      </tr>
      </thead>
      <tbody id="transaction-list">
      <tr>
        <td>TXN12345</td>
        <td>John Doe</td>
        <td>$100</td>
        <td>2025-02-19</td>
        <td><button class="btn btn-download"><i class="fas fa-download"></i></button></td>
      </tr>
      <tr>
        <td>TXN12346</td>
        <td>Jane Smith</td>
        <td>$200</td>
        <td>2025-02-18</td>
        <td><button class="btn btn-download"><i class="fas fa-download"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function downloadAll() {
    alert("Downloading all transactions...");
  }
  document.getElementById("user-management").addEventListener("click", function () {
    window.location.href="./userManagement.html";
  });
  document.getElementById("plan-management").addEventListener("click", function () {
    window.location.href="./planManagement.html";
  });
  document.getElementById("dashboard").addEventListener("click", function () {
    window.location.href="./dashboard.html";
  });
  document.getElementById("transaction").addEventListener("click", function () {
    window.location.href="./Transaction.html";
  });
  document.getElementById("analysis").addEventListener("click", function () {
    window.location.href="./analysis.html";
  });
  document.getElementById("support").addEventListener("click", function () {
    window.location.href="./support.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
