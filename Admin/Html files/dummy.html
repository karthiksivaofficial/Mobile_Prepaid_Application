<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #e91e63;
      padding-top: 20px;
      color: white;
    }

    .sidebar a {
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: white;
      color: #e91e63;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 5px;
      background: white;
      border-bottom: 2px solid #ddd;
      gap: 50px;
    }

    .form-control {
      margin-left: 150px;
    }

    .btn-danger {
      margin-left: 15%;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card-box i {
      font-size: 30px;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .table thead {
      background: #e91e63;
      color: white;
    }

    .view-btn {
      background: #e91e63;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .add-plan-btn {
      background: #e91e63;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
      border: none;
    }

    .modal-content {
      padding: 20px;
    }

    .modal-header {
      background-color: #e91e63;
      color: white;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-body .form-group {
      margin-bottom: 15px;
    }

    .modal-body .form-group label {
      font-weight: bold;
    }

    .modal-body .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .modal-body .form-group input:focus {
      outline: none;
      border-color: #e91e63;
    }

    .modal-footer {
      border-top: none;
    }

    .modal-footer .btn {
      background-color: #e91e63;
      color: white;
      border: none;
    }

    .modal-footer .btn:hover {
      background-color: #d81b60;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .content {
        margin-left: 210px;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h4 class="text-center">Admin Panel</h4>
  <hr class="text-white"/>
  <a href="#" id="dashboard"><i class="fas fa-home"></i> Dashboard</a>
  <a href="#" id="user-management"><i class="fas fa-user-graduate"></i> User Management</a>
  <a href="#" id="plan-management"><i class="fas fa-user-tie"></i> Plan Management</a>
  <a href="#" id="transaction"><i class="fas fa-school"></i> Transaction</a>
  <a href="#" id="support"><i class="fas fa-question-circle"></i> Support</a>
  <a href="#" id="analysis"><i class="fas fa-cog"></i> Analysis</a>
</div>

<div class="content">
  <div class="top-bar">
    <h4>DashBoard</h4>
    <input type="text" placeholder="Search..." class="form-control w-25">
    <button class="btn btn-danger">Add New</button>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </div>

  <div id="main-content">
    <!-- Content will be dynamically loaded here -->
  </div>
</div>

<!-- Add Plan Modal -->
<div class="modal fade" id="addPlanModal" tabindex="-1" aria-labelledby="addPlanModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPlanModalLabel">Add New Plan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add-plan-form">
          <div class="form-group">
            <label for="plan-name">Plan Name</label>
            <input type="text" class="form-control" id="plan-name" placeholder="Enter plan name" required>
          </div>
          <div class="form-group">
            <label for="plan-cost">Cost ($)</label>
            <input type="number" class="form-control" id="plan-cost" placeholder="Enter cost" required>
          </div>
          <div class="form-group">
            <label for="plan-validity">Validity (Days)</label>
            <input type="number" class="form-control" id="plan-validity" placeholder="Enter validity" required>
          </div>
          <div class="form-group">
            <label for="plan-data">Data per Day (GB)</label>
            <input type="number" step="0.1" class="form-control" id="plan-data" placeholder="Enter data per day" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const plans = []; // Store plans here (this could be replaced with a real database in production)

  // Function to update the plan table
  function updatePlanTable() {
    const planList = document.getElementById("plan-list");
    planList.innerHTML = ""; // Clear existing rows

    plans.forEach((plan, index) => {
      let row = `
                <tr>
                    <td>${plan.name}</td>
                    <td>$${plan.cost}</td>
                    <td>${plan.validity} days</td>
                    <td>${plan.data} GB</td>
                    <td>
                        <button class="view-btn" onclick="editPlan(${index})">Edit</button>
                        <button class="view-btn" onclick="deletePlan(${index})">Delete</button>
                    </td>
                </tr>
            `;
      planList.innerHTML += row;
    });
  }

  // Function to add a new plan
  document.getElementById("add-plan-form").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent form from submitting

    const name = document.getElementById("plan-name").value;
    const cost = document.getElementById("plan-cost").value;
    const validity = document.getElementById("plan-validity").value;
    const data = document.getElementById("plan-data").value;

    const newPlan = {
      name: name,
      cost: parseFloat(cost),
      validity: parseInt(validity),
      data: parseFloat(data)
    };

    plans.push(newPlan);
    updatePlanTable();
    // Close modal
    $('#addPlanModal').modal('hide');
  });

  // Function to delete a plan
  function deletePlan(index) {
    plans.splice(index, 1);
    updatePlanTable();
  }

  // Function to edit a plan
  function editPlan(index) {
    const plan = plans[index];

    // Pre-fill the modal with the plan's details
    document.getElementById("plan-name").value = plan.name;
    document.getElementById("plan-cost").value = plan.cost;
    document.getElementById("plan-validity").value = plan.validity;
    document.getElementById("plan-data").value = plan.data;

    // Change the form to update the plan
    const form = document.getElementById("add-plan-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      plan.name = document.getElementById("plan-name").value;
      plan.cost = document.getElementById("plan-cost").value;
      plan.validity = document.getElementById("plan-validity").value;
      plan.data = document.getElementById("plan-data").value;

      updatePlanTable();
      $('#addPlanModal').modal('hide');
    });
  }

  // Function to load content dynamically
  function loadContent(page) {
    const mainContent = document.getElementById("main-content");
    switch (page) {
      case 'dashboard':
        mainContent.innerHTML = `
                    <div class="dashboard-cards">
                        <div class="card-box">
                            <i class="fas fa-users"></i>
                            <h3>2194</h3>
                            <p>Active Users</p>
                        </div>
                        <div class="card-box">
                            <i class="fas fa-user-tie"></i>
                            <h3>53</h3>
                            <p>In-Active</p>
                        </div>
                        <div class="card-box">
                            <i class="fas fa-school"></i>
                            <h3>5</h3>
                            <p>Expire in 3 days</p>
                        </div>
                        <div class="card-box">
                            <i class="fas fa-wallet"></i>
                            <h3>$350,000</h3>
                            <p>Income</p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-8">
                            <div class="p-3 border rounded shadow-sm">
                                <div class="d-flex justify-content-between">
                                    <h5>Recent Payments</h5>
                                    <button class="btn btn-sm btn-danger">View All</button>
                                </div>
                                <table class="table mt-2">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Plan</th>
                                        <th>Amount</th>
                                        <th>Option</th>
                                    </tr>
                                    </thead>
                                    <tbody id="payment-list">
                                    <tr>
                                        <td>Jassa</td>
                                        <td>Basic Plan</td>
                                        <td>$120</td>
                                        <td><button class="view-btn">View</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 border rounded shadow-sm">
                                <div class="d-flex justify-content-between">
                                    <h5>New User</h5>
                                    <button class="btn btn-sm btn-danger">View All</button>
                                </div>
                                <table class="table mt-2">
                                    <thead>
                                    <tr>
                                        <th>Profile</th>
                                        <th>Name</th>
                                        <th>Option</th>
                                    </tr>
                                    </thead>
                                    <tbody id="students-list">
                                    <tr>
                                        <td><img src="https://via.placeholder.com/40" class="profile-pic" alt="Profile"></td>
                                        <td>Jassa</td>
                                        <td><i class="fas fa-edit"></i></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
        break;
      case 'user-management':
        mainContent.innerHTML = `
                    <div class="card-container">
                        <div class="card-box" id="active-card" onclick="showTable('active')">
                            <i class="fas fa-check-circle"></i>
                            <h5>Active Users</h5>
                        </div>
                        <div class="card-box" id="expiry-card" onclick="showTable('expiry')">
                            <i class="fas fa-calendar-times"></i>
                            <h5>Expiring Soon</h5>
                        </div>
                        <div class="card-box" id="inactive-card" onclick="showTable('inactive')">
                            <i class="fas fa-times-circle"></i>
                            <h5>Inactive Users</h5>
                        </div>
                    </div>
                    <div class="table-container" id="table-container" style="display: none;">
                        <h4 id="table-title"></h4>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Plan</th>
                                <th>Expiry Date</th>
                                <th>Last Transaction</th>
                                <th>Transaction Amount</th>
                                <th>Status</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tbody id="table-body">
                            <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>
                `;
        break;
      case 'plan-management':
        mainContent.innerHTML = `
                    <div class="mt-3">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Cost</th>
                                <th>Validity</th>
                                <th>Data per Day</th>
                                <th>Options</th>
                            </tr>
                            </thead>
                            <tbody id="plan-list">
                            <!-- Plan rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                `;
        break;
      case 'transaction':
        mainContent.innerHTML = `
                    <div class="mt-3">
                        <h4>Transaction</h4>
                        <p>This is the transaction section. Here you can view all transactions.</p>
                    </div>
                `;
        break;
      case 'support':
        mainContent.innerHTML = `
                    <div class="mt-3">
                        <h4>Support</h4>
                        <p>This is the support section. Here you can view all support tickets.</p>
                    </div>
                `;
        break;
      case 'analysis':
        mainContent.innerHTML = `
                    <div class="mt-3">
                        <h4>Analysis</h4>
                        <p>This is the analysis section. Here you can view all analysis reports.</p>
                    </div>
                `;
        break;
      default:
        mainContent.innerHTML = `<h4>Welcome to the Admin Dashboard</h4>`;
    }
  }

  // Event listeners for sidebar links
  document.getElementById("dashboard").addEventListener("click", function () {
    loadContent('dashboard');
  });
  document.getElementById("user-management").addEventListener("click", function () {
    loadContent('user-management');
  });
  document.getElementById("plan-management").addEventListener("click", function () {
    loadContent('plan-management');
  });
  document.getElementById("transaction").addEventListener("click", function () {
    loadContent('transaction');
  });
  document.getElementById("support").addEventListener("click", function () {
    loadContent('support');
  });
  document.getElementById("analysis").addEventListener("click", function () {
    loadContent('analysis');
  });

  // Load dashboard content by default
  loadContent('dashboard');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
