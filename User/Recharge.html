<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /*background: linear-gradient(to right, #f1e0c6, #e6cfa5, #d3b18c);*/
            background-color: #EDF4C2 !important;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            max-width: 420px;
            margin: auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .plan-details {
            background: linear-gradient(to left, #f6f9fc, #e2e8f0, #cbd5e0);
            color: #555;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            border-left: 5px solid #007bff;
        }
        .btn-custom {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.3s;
            box-shadow: 0px 3px 8px rgba(0, 123, 255, 0.3);
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #0056b3, #003e7e);
            box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.5);
        }
        .back-button {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .amount-box {
            background: linear-gradient(to left, #f6f9fc, #e2e8f0, #cbd5e0);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .change-btn {
            border-radius: 6px;
            padding: 5px 15px;
            color: #007bff;
            border-color: #007bff;
            background: transparent;
        }
        .change-btn:hover {
            background: #007bff;
            color: white;
        }
        hr {
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
            <a href="javascript:history.back()" class="back-button mr-2">&larr;</a>
            <span class="h5 mb-0 font-weight-bold">Recharge</span>
            <span id="phone-number" style="margin-top: 5px;margin-left: 5px">6970866</span>
        </div>
        <button class="btn btn-outline-primary btn-sm change-btn" id="changebutton">Change</button>
    </div>
    <hr>

    <!-- Amount -->
    <div class="amount-box mb-3">
        <p class="mb-1 text-muted">Amount</p>
        <p class="h4 font-weight-bold" id="amount">₹3599</p>
    </div>

    <!-- Change Plan Button -->
    <button class="btn btn-outline-primary btn-block mb-3 change-btn" id="change-plan">Change Plan</button>

    <!-- Plan Details -->
    <div class="plan-details mb-3" id="plan-details">
        <p class="mb-1 font-weight-bold">Plan Details:</p>
        <small>✔ Unlimited Calls <br>✔ 2GB/Day Data <br>✔ 100 SMS/Day <br>✔ 365 Days Validity</small>
    </div>

    <!-- Buy Button -->
    <button class="btn btn-custom" onclick="redirectToPayment()">Buy Now</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const selectedPlan = JSON.parse(localStorage.getItem("selectedPlan"));

        if (selectedPlan) {
            document.getElementById('amount').textContent = selectedPlan?.price ?? "N/A";
            document.getElementById('plan-details').innerHTML = `
                <p class="mb-1 font-weight-bold">Plan Details:</p>
                <small>${selectedPlan?.planDetails ?? "No details available"} <br>
                ${selectedPlan?.additionalDetails ?? ""}</small>
            `;
            document.getElementById('phone-number').textContent = selectedPlan?.phoneNumber ?? "No phone number";
        }

        document.getElementById('change-plan')?.addEventListener('click', () => {
            window.history.back();
        });
    });

    function redirectToPayment() {
        window.location.href = "payment.html";
    }
    document.getElementById("changebutton").addEventListener('click', () => {
        window.location.href = "plans.html";
    });
    document.getElementById("change-plan").addEventListener('click', () => {
        window.location.href = "plans.html";
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
