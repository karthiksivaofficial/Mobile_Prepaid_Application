<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Successful</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /*background-color: #f8f9fa;*/
      background-color: #EDF4C2 !important;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .success-message {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .details {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
    .btn-home {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      width: 100%;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0px 3px 8px rgba(0, 123, 255, 0.3);
    }
    .btn-home:hover {
      background: #0056b3;
      box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="checkmark">✔</div>
  <p class="success-message">Congratulations! Recharge Successful</p>
  <p class="details">Your recharge of <strong id="success-amount">₹3599</strong> has been successfully processed for the mobile number <span id="success-number"></span>.</p>
  <button class="btn btn-home" onclick="goHome()">Back to Home</button>
</div>
<script src="js/plan-recharge.js"></script>
<script>
  function goHome() {
    window.location.href = "index.html";
  }
  document.addEventListener("DOMContentLoaded", () => {
    const selectedPlan = JSON.parse(localStorage.getItem("selectedPlan"));

    if (selectedPlan) {
      document.getElementById('success-amount').textContent = selectedPlan?.price ?? "N/A";
      document.getElementById('success-number').textContent = selectedPlan?.phoneNumber ?? "No phone number";
    }
  });
</script>
</body>
</html>
