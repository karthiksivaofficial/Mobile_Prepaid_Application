<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .otp-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .modal-body {
            text-align: center;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            width: 100%;
        }

        #timer {
            font-weight: bold;
        }

        #resendOtp {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <div class="Inputs">
        <input type="tel" id="phone" placeholder="Enter number">
    </div>
    <button id="recharge-btn" class="btn btn-primary">Send OTP</button>

    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>A 6-digit OTP has been sent to your mobile number.</p>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                    </div>
                    <p class="mt-3"><span id="timer">01:00</span> before you can resend OTP.</p>
                    <button class="btn btn-link" id="resendOtp" disabled>Resend OTP</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitOtp">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <p id="message" style="color: red;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let rechargeBtn = document.getElementById("recharge-btn");
        let otpModal = new bootstrap.Modal(document.getElementById("otpModal"));
        let otpInputs = document.querySelectorAll(".otp-input");
        let resendOtpBtn = document.getElementById("resendOtp");
        let timerDisplay = document.getElementById("timer");
        let phone=document.getElementById("phone");

        let timer;

        rechargeBtn.addEventListener("click", function (event) {
            event.preventDefault();
            let mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(phone.value)) {
                // Show alert if invalid
                alert("Please enter a valid mobile number");
                return;
            }
            otpModal.show();
            startTimer();
            clearOtpFields();
        });

        otpInputs.forEach((input, index) => {
            input.addEventListener("input", function () {
                this.value = this.value.replace(/\D/g, '');
                if (this.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener("keydown", function (event) {
                if (event.key === "Backspace" && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function startTimer() {
            clearInterval(timer);
            let timeLeft = 60;
            resendOtpBtn.disabled = true;
            resendOtpBtn.style.color = "gray";
            updateTimerDisplay(timeLeft);

            timer = setInterval(function () {
                timeLeft--;
                updateTimerDisplay(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resendOtpBtn.disabled = false;
                    resendOtpBtn.style.color = "blue";
                    timerDisplay.textContent = "You can now resend OTP.";
                }
            }, 1000);
        }

        function updateTimerDisplay(seconds) {
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;
            timerDisplay.textContent = `0${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function clearOtpFields() {
            otpInputs.forEach(input => input.value = "");
            otpInputs[0].focus();
        }
    });
</script>
<script type="text/javascript" src="js/database.js"></script>
</body>
</html>
